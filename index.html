<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .tree-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tree-of-life {
            position: relative;
            width: 420px;
            height: 780px;
            margin: auto;
        }
        .sphere {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
            z-index: 2;
        }
        .connection {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            transform-origin: top left;
            z-index: 1;
        }

        .sphere-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .sphere-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Estilos específicos para cada esfera */
        #kether .sphere-link { background-color: #ffffff; color: #000; }
        #chokmah .sphere-link { background-color: #808080; }
        #binah .sphere-link { background-color: #000000; }
        #daath .sphere-link { background-color: #800080; }
        #chesed .sphere-link { background-color: #0000ff; }
        #geburah .sphere-link { background-color: #ff0000; }
        #tiphereth .sphere-link { background-color: #ffff00; color: #000; }
        #netzach .sphere-link { background-color: #00ff00; }
        #hod .sphere-link { background-color: #ffa500; }
        #yesod .sphere-link { background-color: #800080; }
        #malkuth .sphere-link { background-color: #8b4513; }

        /* Estilos hover para cada esfera */
        #kether .sphere-link:hover { background-color: #e6e6e6; }
        #chokmah .sphere-link:hover { background-color: #6e6e6e; }
        #binah .sphere-link:hover { background-color: #1a1a1a; }
        #daath .sphere-link:hover { background-color: #9a009a; }
        #chesed .sphere-link:hover { background-color: #1a1aff; }
        #geburah .sphere-link:hover { background-color: #ff1a1a; }
        #tiphereth .sphere-link:hover { background-color: #ffff1a; }
        #netzach .sphere-link:hover { background-color: #1aff1a; }
        #hod .sphere-link:hover { background-color: #ffb31a; }
        #yesod .sphere-link:hover { background-color: #9a009a; }
        #malkuth .sphere-link:hover { background-color: #a0522d; }    

        #kether { top: 0; left: 170px; background-color: #ffffff; color: #000; }
        #chokmah { top: 100px; left: 330px; background-color: #808080; }
        #binah { top: 100px; left: 10px; background-color: #000000; }
        #daath { top: 200px; left: 170px; background-color: #800080; }
        #chesed { top: 300px; left: 330px; background-color: #0000ff; }
        #geburah { top: 300px; left: 10px; background-color: #ff0000; }
        #tiphereth { top: 400px; left: 170px; background-color: #ffff00; color: #000; }
        #netzach { top: 500px; left: 330px; background-color: #00ff00; }
        #hod { top: 500px; left: 10px; background-color: #ffa500; }
        #yesod { top: 600px; left: 170px; background-color: #800080; }
        #malkuth { top: 750px; left: 170px; background-color: #8b4513; }
    </style>
</head>
<body>
    <div class="background">
        <img src="files/galaxy.jpg" alt="Galaxy Background" style="width: 100%; height: 100%; object-fit: cover;">
        <!-- Ou use o vídeo WebM como mostrado anteriormente -->
    </div>
    <div class="tree-container">
        <div class="tree-of-life">
            <div id="kether" class="sphere"><a href="kether.html" class="sphere-link">Kether</a></div>
            <div id="chokmah" class="sphere"><a href="chokmah.html" class="sphere-link">Chokmah</a></div>
            <div id="binah" class="sphere"><a href="binah.html" class="sphere-link">Binah</a></div>
            <div id="daath" class="sphere"><a href="daath.html" class="sphere-link">Daath</a></div>
            <div id="chesed" class="sphere"><a href="chesed.html" class="sphere-link">Chesed</a></div>
            <div id="geburah" class="sphere"><a href="geburah.html" class="sphere-link">Geburah</a></div>
            <div id="tiphereth" class="sphere"><a href="tiphereth.html" class="sphere-link">Tiphereth</a></div>
            <div id="netzach" class="sphere"><a href="netzach.html" class="sphere-link">Netzach</a></div>
            <div id="hod" class="sphere"><a href="hod.html" class="sphere-link">Hod</a></div>
            <div id="yesod" class="sphere"><a href="yesod.html" class="sphere-link">Yesod</a></div>
            <div id="malkuth" class="sphere"><a href="malkuth.html" class="sphere-link">Malkuth</a></div>
        </div>
    </div>

    <!-- Elementos de áudio -->
    <audio id="kether-audio" src="files/kether.wav"></audio>
    <audio id="chokmah-audio" src="files/chokmah.wav"></audio>
    <audio id="binah-audio" src="files/binah.wav"></audio>
    <audio id="daath-audio" src="files/daath.wav"></audio>
    <audio id="chesed-audio" src="files/chesed.wav"></audio>
    <audio id="geburah-audio" src="files/geburah.wav"></audio>
    <audio id="tiphereth-audio" src="files/tiphereth.wav"></audio>
    <audio id="netzach-audio" src="files/netzach.wav"></audio>
    <audio id="hod-audio" src="files/hod.wav"></audio>
    <audio id="yesod-audio" src="files/yesod.wav"></audio>
    <audio id="malkuth-audio" src="files/malkuth.wav"></audio>

    <audio id="backgroundMusic" src="files/destiny.opus" autoplay loop>
        Your browser does not support the audio element.
    </audio>    

    <script>
        function createConnection(start, end) {
            const connection = document.createElement('div');
            connection.className = 'connection';
            document.querySelector('.tree-of-life').appendChild(connection);

            const startRect = start.getBoundingClientRect();
            const endRect = end.getBoundingClientRect();
            const treeRect = document.querySelector('.tree-of-life').getBoundingClientRect();

            const dx = endRect.left - startRect.left;
            const dy = endRect.top - startRect.top;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            connection.style.width = `${length}px`;
            connection.style.height = '2px';
            connection.style.left = `${startRect.left - treeRect.left + 40}px`;
            connection.style.top = `${startRect.top - treeRect.top + 40}px`;
            connection.style.transform = `rotate(${angle}deg)`;
        }

        // Criar conexões
        createConnection(kether, chokmah);
        createConnection(kether, binah);
        createConnection(kether, tiphereth);
        createConnection(chokmah, binah);
        createConnection(chokmah, chesed);
        createConnection(binah, geburah);
        createConnection(chesed, geburah);
        createConnection(chesed, tiphereth);
        createConnection(geburah, tiphereth);
        createConnection(chesed, netzach);
        createConnection(geburah, hod);
        createConnection(tiphereth, binah);
        createConnection(tiphereth, chokmah);
        createConnection(tiphereth, netzach);
        createConnection(tiphereth, hod);
        createConnection(tiphereth, yesod);
        createConnection(netzach, hod);
        createConnection(netzach, yesod);
        createConnection(hod, yesod);
        createConnection(yesod, malkuth);

        // Função para reproduzir áudio
        function playAudio(sphereName) {
            const audio = document.getElementById(`${sphereName}-audio`);
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }

        // Adiciona eventos de clique às esferas
        document.querySelectorAll('.sphere-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Previne o redirecionamento imediato
                const sphereName = this.parentElement.id;
                playAudio(sphereName);
                
                // Redireciona após um pequeno atraso para permitir que o áudio comece a tocar
                setTimeout(() => {
                    window.location.href = this.href;
                }, 3333); // Ajuste este valor conforme necessário
            });
        });
    </script>
</body>
</html>
