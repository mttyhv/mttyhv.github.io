<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .monada {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circulo {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            border-radius: 100%;
            position: absolute;
        }

        .ponto {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" src="files/akadua.opus" autoplay loop>
        Your browser does not support the audio element.
    </audio>  
    <div class="container">
        <div class="monada">
            <div class="circulo"></div>
            <div class="ponto"></div>
        </div>
        <div class="text">
            （道生一、一生二、二生三、三生萬物。）<br>
            <em>Dao De Jing,</em> Chapter 42
        </div>
    </div>

    <script>        
        document.addEventListener('DOMContentLoaded', (event) => {
        const backgroundMusic = document.getElementById('backgroundMusic');
        let musicStarted = false;

        document.body.addEventListener('click', () => {
            if (!musicStarted) {
                backgroundMusic.play();
                musicStarted = true;
            }
        }, { once: true }); 
    });
    </script>
</body>

</html>
